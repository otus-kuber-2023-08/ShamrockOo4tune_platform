kind: Application
metadata:
  name: cluster-issuer
  namespace: argocd
spec:
  project: infra
  source:
    path: kubernetes-project/argocd/cluster-issuers
    repoURL: https://github.com/otus-kuber-2023-08/ShamrockOo4tune_platform.git
